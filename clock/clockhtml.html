<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="clockstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
</head>
<body>
    
    <div class="main-container">
        <div class="clock-type">
            <div class="hr">00</div><div>:</div><div class="min">00</div><div>:</div><div class="sec">00</div><div>:</div><div class="milisecond">00</div>
        </div>
        <div class="parent-div"></div>

    </div>
    
    <script src="clock.js"></script>
</body>
</html>
